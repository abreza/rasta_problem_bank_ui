<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/fonts/iranyekan/iranyekan.css"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>بانک سوال</title>
  </head>
  <body class="iranyekan">
    <noscript>فعال بودن جاوااسکریپت برای اجرای این برنامه اجباریست.</noscript>
    <div id="root"></div>

    <script
      type="text/javascript"
      src="%PUBLIC_URL%/moratab/jquery-1.11.1.min.js"
    ></script>
    <script type="text/javascript" src="%PUBLIC_URL%/moratab/libs.js"></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/moratab/syntax.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/moratab/buttons.js"
    ></script>
    <script
      type="text/javascript"
      src="%PUBLIC_URL%/moratab/editor.js"
    ></script>
    <script>
      $(document).ready(function () {
        $('.moratab').each(function () {
          let hidden_textarea = $(this).find('textarea');
          let content_text = hidden_textarea.val();
          let editor = $(this).find('.editor').moratab(
            content_text,
            { strings: { help: '' } },
            (textContent) => {
              content_text = textContent;
              hidden_textarea.val(textContent);
            }
          );
        });
      });
    </script>
  </body>
</html>
